<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="popup" id="popup">
        <h1>BreakOut</h1>
        <button id="start-game" class="start-game">Start Game</button>
    </div>
    <div class="score-card" id="score-card">
        <button id="play-again" class="play-again start-game ">Play Again</button>
    </div>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to play:</h2>
        <p>Use your Left and right arrow keys to move the paddle</p>
        <p>If the ball doesn't hit the paddle the game will end!</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <audio id="sound">
        <source src="audio.wav" type="audio/wav">
      </audio>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./script.js"></script>
</body>
</html>
